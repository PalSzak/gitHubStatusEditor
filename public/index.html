<!DOCTYPE html>
<html ng-app="GitHubStatusEditor">
<head>
	<title>GitHub Status Editor</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
</head>
<body>

	<div class="jumbotron">
		<div class="container text-center">
			<h1>GitHub Status Editor</h1>
			<p>Add statuses to pull requests with a few click!</p>
		</div> <!-- end container -->
	</div> <!-- end jumbotron -->

	<div class="container" ng-controller="StatusEditor">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label for="organization" class="col-sm-2 control-label">Organization</label>
				<div class="col-sm-10">
					<input id="organization" class="form-control" type="text" ng-model="organization" ng-change="getRepositories()">
				</div>
			</div>
			<div class="form-group"  > 
				<label for="repository" class="col-sm-2 control-label">Repository</label>
				<div class="col-sm-10">
					<select ng-disabled="repositories.length < 1" id="repository" class="form-control" ng-model="repository" ng-options="repo.full_name as repo.name for repo in repositories" ng-change="getPullRequests()">
      					<option value="">-- choose repository --</option>
    				</select>
				</div>
			</div>
			<div class="form-group">
				<label for="pullRequest" class="col-sm-2 control-label">PullRequest</label>
				<div class="col-sm-10">
					<select ng-disabled="pullrequests < 1" id="pullRequest" class="form-control" ng-model="pullRequest" ng-options="pr.sha as (pr.title + ' (' + pr.login + ')') for pr in pullrequests" >
	      					<option value="">-- all --</option>
	    			</select>
	    		</div>
			</div>
			<div class="form-group">
				<label for="status" class="col-sm-2 control-label">Status</label>
				<div class="col-sm-10">
					<select id="status" class="form-control" ng-model="selectedStatus" ng-options="status for status in statuses">
      					<option value="">-- choose status --</option>
    				</select>
				</div>
			</div>
			<div class="form-group">
				<label for="message" class="col-sm-2 control-label">Message</label>
				<div class="col-sm-10">
					<input id="message" class="form-control" ng-model="message" type="text">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<a type="button" ng-click="sendMessage()" class="btn btn-default btn-block btn-success">Send message</a>
				</div>
			</div>
		</form>
	</div>


	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script src="app.js"></script>
</body>
</html>
